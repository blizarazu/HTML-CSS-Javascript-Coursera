<!DOCTYPE html>
<html>
  <head>
  </head>
  <body onload="do_game()">
    <script type="text/javascript">
      var colors = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange",
    "red", "white", "yellow", "black", "darkgreen"];
      var tries = 0;
      function do_game() {
        colors.sort(compare);

        var target_index = Math.random() * colors.length;
        target_index = Math.floor(target_index);
        var target = colors[target_index];
        console.log("The target color is " + target +" [index=" + target_index + "]")

        var finished = false;
        while(!finished) {
          var guess_input = prompt("I am thinking of one of these colors:\n\n" + colors.join() + "\n\nWhat color am i thinking of?");
          tries++;
          finished = check_guess(target, guess_input);
        }
      }

      function check_guess(answer, guess_input) {
        if(colors.indexOf(guess_input) == -1) {
          alert("I don't recognize that color!");
          return false;
        } else if (guess_input > answer) {
          alert("Your input is alphabetically higher than mine!");
          return false;
        } else if (guess_input < answer) {
          alert("Your input is alphabetically lower than mine!");
          return false;
        } else if (guess_input == answer) {
          var body = document.getElementsByTagName("body")[0];
          body.style.background = answer;
          alert("You are right! You took "+ tries + " guesses!");
          return true;
        }
      }

      // Function used to sort the array
      function compare(a,b) {
        if(a < b)
          return -1;
        else if(a > b)
          return 1;
        else
          return 0;
      }
    </script>
  </body>
</html>
