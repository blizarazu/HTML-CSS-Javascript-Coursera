<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Your Face</legend>
        <label for="avatar">Your image:</label>
        <input type="file" id="avatar" name="avatar" required><br>
        <label>Image preview:</label>
        <img id="preview" />
      </fieldset>
      <fieldset>
        <legend>Your General Details</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Your full name" required><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male" required>Male</input><input type="radio" name="gender" value="female" required>Female</input><br>
        <label for="age">Age:</label>
        <input type="number" name="age" value="age" required><br>
        <label for="dateOfBirth">Date of birth:</label>
        <input type="date" name="dateOfBirth" value="dateOfBirth"><br>
        <label for="color">Favorite color:</label>
        <input type="color" name="color" value="color"><br>
        <label for="country">Which country:</label>
        <select name="country">
            <option></option>
            <option>Monaco</option>
            <option>Nauru</option>
            <option>Tuvalu</option>
            <option>San Marino</option>
            <option>Liechtenstein</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Your Indicators</legend>
        <label for="height">Height:</label>
        Short <input type="range" name="height" value="50" min="0" max="100"> Tall<br>
        <label for="salary">Salary:</label>
        Poor <input type="range" name="salary" value="50" min="0" max="100"> Rich<br>
      </fieldset>
      <fieldset>
        <legend>Your Contact Information</legend>
        <label for="email">Email:</label>
        <input type="email" name="email" required><br>
        <label for="mobile">Mobile:</label>
        <input type="tel" name="mobile"><br>
        <label for="address">Address:</label>
        <textarea name="address" rows="2" cols="20"></textarea><br>
        <label for="contactMethod">Method to contact you:</label>
        <input type="checkbox" name="contactMethod" value="email">Email</input>
        <input type="checkbox" name="contactMethod" value="whatsapp">Whatsapp</input>
        <input type="checkbox" name="contactMethod" value="chat">In-app chat</input>
      </fieldset>
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
